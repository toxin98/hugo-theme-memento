<div class="top-bar">
  <div class="wrapper">
    <div class="top-bar-left">
      <button class="menu-toggle" id="hamburger">{{ partial "utils/icon.html" "menu"}}</button>
    </div>
    <div class="site-brand">
      <a href="/" class="site-brand">
        {{ if site.Params.logo }}
          <img class="site-logo" src="{{ "logo.png" | relURL }}" alt="Logo">
        {{ end }}
        <span class="site-title">{{ site.Title }}</span>
      </a>
    </div>
    <div class="top-bar-right">
      <a href="{{ .Site.Params.repo }}" target="_blank">{{ partial "utils/icon.html" "github"}}</a>
      <button>{{ partial "utils/icon.html" "search"}}</button>
    </div>
  </div>
</div>

<div class="nav-bar" id="navBar">
  <div class="wrapper" id="navMenu">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  </div>
</div>

</div>


<script>

  const hamburger = document.getElementById('hamburger');
  // 汉堡菜单切换
  hamburger.addEventListener("click", () => {
    document.getElementById("navBar").classList.toggle("show");
  });

</script>
