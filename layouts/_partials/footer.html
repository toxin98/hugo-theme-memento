<div id="recent-music"></div>

<script>
async function loadRecentMusic() {
  const res = await fetch('/.netlify/functions/recent-music');
  const data = await res.json();
  if (!data.title) return;

  document.getElementById('recent-music').innerHTML = `
    <div style="font-size:14px; opacity:0.75;">
      最近在听：
      <a href="${data.url}" target="_blank" style="text-decoration:none;">
        ${data.title} - ${data.artist}
      </a>
    </div>`;
}
loadRecentMusic();
</script>
