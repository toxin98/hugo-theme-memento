<div id="video-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <video id="video-player" controls style="max-width:90%; max-height:90%;"></video>
</div>

<script>
function openVideoModal(src) {
    const modal = document.getElementById('video-modal');
    const player = document.getElementById('video-player');
    player.src = src;
    modal.style.display = 'flex';
    player.play();
}

document.getElementById('video-modal').addEventListener('click', function() {
    const player = document.getElementById('video-player');
    player.pause();
    player.src = '';
    this.style.display = 'none';
});
</script>
